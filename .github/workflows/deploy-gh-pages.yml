name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - master      # or main â€” deploy when you push to the default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (with Vite env injected from GitHub Secrets)
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_CHANNEL_ID: ${{ secrets.VITE_CHANNEL_ID }}
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages